{% extends "distributors/base.html" %}
{% block content %}

<span vocab="http://schema.org/" typeof="Person detail">
    <h1>
        <span property="name">{{ person.name }}</span>
    </h1>


    <p>
        <span property="street">
            Address: {{ person.street}}
        </span> <br />

        <span property="city">
            City: {{ person.city }}
        </span> <br />
        <span property="postcode">
            Postcode: {{ person.postCode }}
        </span> <br />
        <span property="phone">
            Phone Number: {{ person.phoneNumber }}
        </span> <br />
        <span property="email">
            Email: {{ person.email }}
        </span> <br />

        <img src="https://bestcollateral.com/wp-content/uploads/2015/11/Seth-300x267.jpg" alt="person">

       <!-- <span property="image" content="https://www.actualidadmotor.com/wp-content/uploads/2014/07/Audi-A8-Transporter.jpg">


        </span>-->

</span>

    </p>

{% endblock %}
