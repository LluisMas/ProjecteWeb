{% extends "distributors/base.html" %}
{% block title %}Customer{% endblock %}
{% block content %}

<span vocab="http://schema.org/" typeof="Seller">


<h2>Customer List:</h2>
<u1>
	{% for customer in latest_customer_list %}
		<li><a href="./{{customer.info.id}}">
			{{ customer.info.name }}</a></li>
	{% empty %}<li>Sorry, no customers registered yet.</li>
	{% endfor %}
</u1>

</span>

{% endblock %}
