{% extends "distributors/base.html" %}
{% block title %}Car{% endblock %}
{% block content %}

<span vocab="http://schema.org/" typeof="Car">


<h2>Car List:</h2>
<u1>
	{% for car in latest_car_list %}
		<li><a href="./{{car.id}}">
			{{ car.name }}</a></li>
	{% empty %}<li>Sorry, no Cars registered yet.</li>
	{% endfor %}
</u1>

</span>

{% endblock %}
