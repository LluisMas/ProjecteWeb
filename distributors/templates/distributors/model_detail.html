{% extends "distributors/base.html" %}
{% block content %}

<span vocab="http://schema.org/" typeof="Model Detail">
	<h1>
		<span property="name">{{ model.modelName }}</span>
	</h1>


	<p>
		<span property="modelYear" content="{{ model.modelYear }}-1-1">
			Year: {{ model.modelYear }}
		</span> <br />

		<span property="body">
			Car Body: {{ model.body }}
		</span> <br />
        <span property="seats">
			Seats: {{ model.seats }}
		</span> <br />
        <span property="maxTopSpeed">
			Max top speed: {{ model.maxTopSpeed }}
		</span> <br />
        <span property="doors">
			Doors: {{ model.get_doors_display }}
		</span> <br />
        <span property="fuelType">
			Fuel Type: {{ model.get_fuelType_display }}
		</span> <br />

        <img src="https://www.actualidadmotor.com/wp-content/uploads/2014/07/Audi-A8-Transporter.jpg" alt="audi">

       <!-- <span property="image" content="https://www.actualidadmotor.com/wp-content/uploads/2014/07/Audi-A8-Transporter.jpg">


        </span>-->

</span>

    </p>




{% endblock %}
