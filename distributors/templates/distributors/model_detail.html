{% extends "distributors/base.html" %}

<div class="container-fluid">
{% block content %}

<span vocab="http://schema.org/" typeof="Model detail">
	<h1>
		<span property="name">{{ model.modelName }}</span>
	</h1>


	<p>

        <div class="row">
            <div class="col-sm-9">
		<span property="modelYear" content="{{ model.modelYear }}-1-1">Year: {{ model.modelYear }}</span> <br />
        <span property="body">Car Body: {{ model.body }}</span> <br />
        <span property="seats">Seats: {{ model.seats }}</span> <br />
        <span property="maxTopSpeed">Max top speed: {{ model.maxTopSpeed }}</span> <br />
        <span property="doors">Doors: {{ model.get_doors_display }}</span> <br />
        <span property="fuelType">Fuel Type: {{ model.get_fuelType_display }}</span> <br />

                </div>
    </div>


  <div class="row">
    <div class="col">
        <img class="img-fluid" src="http://media.luxury-insider.com/public/uploads/news/2016/01/audi-a8-transporter-2-3.jpg"/>
    </div>
  </div>

       <!-- <img src="http://media.luxury-insider.com/public/uploads/news/2016/01/audi-a8-transporter-2-3.jpg" alt="audi">
-->
       <!-- <span property="image" content="https://www.actualidadmotor.com/wp-content/uploads/2014/07/Audi-A8-Transporter.jpg">


        </span>-->

</span>

    </p>

{% endblock %}
</div>
