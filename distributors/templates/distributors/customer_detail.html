{% extends "distributors/base.html" %}
{% block content %}
    <style>
        .center {
                display: block;
                margin-left: auto;
                margin-right: auto;
                width: 50%;
        }
    </style>

<span vocab="http://schema.org/" typeof="Customer detail">
    <h2>
        <span property="name">{{ person.name }}</span>
    </h2>


    <p>
        <span property="street" content="{{ person.street }}-1-1">
            Address: {{ person.street }}
        </span> <br />

        <span property="city">
            City: {{ person.city }}
        </span> <br />
        <span property="postcode">
            Postcode: {{ person.postCode }}
        </span> <br />
        <span property="phone">
            Phone Number: {{ person.phoneNumber }}
        </span> <br />
        <span property="email">
            Email: {{ person.email }}
        </span> <br />
         <span property="carimage">
                    <img id="i1" src="{{ person.image.url }}" class="center"></img>
         </span> <br />


</span>

    </p>

{% endblock %}
