{% extends "distributors/base.html" %}
{% block title %}Model{% endblock %}
{% block content %}

<span vocab="http://schema.org/" typeof="CarShop">


<h2>Car Model List:</h2>
<u1>
	{% for model in latest_model_list %}
		<li><a href="./{{model.id}}">
			{{ model.modelName }}</a></li>
	{% empty %}<li>Sorry, no Cars registered yet.</li>
	{% endfor %}
</u1>

</span>

{% endblock %}
